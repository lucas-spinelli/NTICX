
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NTICX</title>
<style>
    /* Estilos para centrar la imagen */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    img {
        max-width: 100%;
        max-height: 100%;
    }
</style>
</head>
<body>
    <!-- Mostrar la imagen -->
    <img id="imagen" src="MiniNotes 3.png" alt="MiniNotes 3">

    <!-- Script para redirigir después de 7 segundos -->
    <script>
        setTimeout(function() {
            // Ocultar la imagen después de 7 segundos
            document.getElementById('imagen').style.display = 'none';

            // Redirigir según el tipo de dispositivo
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                // Redirigir a la página para dispositivos móviles
                window.location.href = "https://sagradocorazonticx.blogspot.com";
            } else {
                // Redirigir a la página para computadoras
                window.location.href = "https://sagradocorazonticx.blogspot.com";
            }
        }, 00); // 7000 milisegundos = 7 segundos
    </script>
</body>
</html>
